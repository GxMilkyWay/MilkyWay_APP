<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="online Milk order">
    <meta name="author" content="MilkyWay">
    <title>MilkyWay-Forget Password</title>
    <link href="../CSS/AngularCSS.css" rel="stylesheet" />
    <!-- Bootstrap Core CSS -->
    <link href="../CSS/bootstrap.min.css" rel="stylesheet" />
    <!-- Custom CSS -->
    <link href="../CSS/logo-nav.css" rel="stylesheet" />
</head>
<body ng-app="MyApp">
    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">
                    <img src="../Images/Logo.png" alt="">
                </a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#">About</a>
                    </li>
                    <li>
                        <a href="#">Services</a>
                    </li>
                    <li>
                        <a href="#">Contact</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>
    <!-- Page Content -->
    <center>
        <div class="row">
            <div class="col-lg-12"><h2>Forget Password!</h2></div>
        </div>

        <div ng-controller="LoginController">
            <form novalidate name="forgetform"  >
                <div style="color:rgb(142,2,2)">{{Message}}</div>
                <table>
                    <!-- Here  ng-show="!IsLogedIn" means I want to hide table after loged in-->
                    <tr>

                        <td>
                            <div class="input-group">
                                <span class="input-group-addon" id="sizing-addon2"><span class="glyphicon glyphicon-phone" aria-hidden="true"></span></span>
                                <input type="text" autocomplete="off" class="form-control" placeholder="MobileNumber" ng-change="changeEvent()"
                                       data-ng-model="data.MobileNumber" name="MobileNumber" aria-describedby="sizing-addon2" maxlength="10"
                                       ng-pattern="/^[0-9]{10,10}$/" ng-class="Submitted?'ng-dirty':''" required autofocus>
                            </div>

                        </td>

                    </tr>
                    <tr>
                        <td>
                            &nbsp;
                            <span class="error" ng-show="(forgetform.MobileNumber.$dirty || submitted) && forgetform.MobileNumber.$error.pattern">Mobile Number is not in correct format!</span>

                            <span class="error" ng-show="(forgetform.MobileNumber.$dirty || Submitted) && forgetform.MobileNumber.$error.required">Mobile Required</span>
                        </td>
                    </tr>


                    <tr>

                        <td>
                            <input type="submit" class="btn btn-primary btn-lg btn-block" data-ng-click="ForgetPassword(data)" value="Submit" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <a class="pull-left" href="SignUp.html">Sign Up</a>



                            <a class="pull-right" href="Index.html">Sign In</a>

                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </center>
    <!-- /.container -->
    <!-- jQuery -->
    <script src="../Scripts/Master/jquery.js"></script>
    <script src="../Scripts/Angular/angular.min.js"></script>
    <script src="../Scripts/Angular/angular-route.min.js"></script>
    <script src="../Scripts/MyApp.js"></script>
    <script src="../Scripts/AngularController/LoginController.js"></script>    <!-- Bootstrap Core JavaScript -->
    <script src="../Scripts/Master/bootstrap.min.js"></script>

</body>
</html>
