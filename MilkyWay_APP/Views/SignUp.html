<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="online Milk order">
    <meta name="author" content="MilkyWay">
    <title>MilkyWay-Forget Password</title>
    <link href="../CSS/AngularCSS.css" rel="stylesheet" />

    <!-- Bootstrap Core CSS -->
    <link href="../CSS/bootstrap.min.css" rel="stylesheet" />
    <!-- Custom CSS -->
    <link href="../CSS/logo-nav.css" rel="stylesheet" />

</head>
<body ng-app="MyApp">
    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">
                    <img src="../Images/Logo.png" alt="">
                </a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#">About</a>
                    </li>
                    <li>
                        <a href="#">Services</a>
                    </li>
                    <li>
                        <a href="#">Contact</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>
    <!-- Page Content -->


    <center>
        <div class="row">
            <div class="col-lg-12"><h2>Sign Up</h2></div>
        </div>
 
        <div ng-controller="LoginController">
            <form novalidate name="Reg" ng-submit="SaveData(User)">
                <div style="color:red">{{message}}</div>
                <table>
                    <tr>
                        <td>Full Name : </td>
                        <td>
                            <div class="input-group">
                                <span class="input-group-addon" id="sizing-addon2">@</span>
                                <input type="text" autocomplete="off" class="form-control" placeholder="Username" ng-change="changeEvent()"
                                       ng-model="User.FullName" name="uFullName" ng-class="submitted?'ng-dirty':''" required autofocus>
                            </div>
                            
                            <span class="error" ng-show="(Reg.uFullName.$dirty || submitted) && Reg.uFullName.$error.required">Fullname required!</span>

                            <!-- here (Reg.uFullName.$dirty || submitted) means if submit button clicked or it is dirty -->
                        </td>
                    </tr>
                    <tr>
                        <td>Email ID : </td>
                        <td>
                            <input type="email" ng-model="User.EmailID" name="uEmailID" ng-class="submitted?'ng-dirty':''" /> <!-- Not required-->
                            <span class="error" ng-show="(Reg.uEmailID.$dirty || submitted) && Reg.uEmailID.$error.email">Email ID not valid!</span>

                            
                        </td>
                    </tr>
                    <tr>
                        <td>Username : </td>
                        <td>
                            <input type="text" ng-model="User.Username" name="uUsername" ng-class="submitted?'ng-dirty':''" required />
                            <span class="error" ng-show="(Reg.uUsername.$dirty || submitted) && Reg.uUsername.$error.required">Username required!</span>
                        </td>
                    </tr>
                    <tr>
                        <td>Password : </td>
                        <td>
                            <input type="password" ng-model="User.Password" name="uPassword" ng-class="submitted?'ng-dirty':''" required />
                            <span class="error" ng-show="(Reg.uPassword.$dirty || submitted) && Reg.uPassword.$error.required">Password required!</span>
                        </td>
                    </tr>
                    
                    <tr>
                        <td></td>
                        <td>
                            <input type="submit" value="{{submitText}}" />
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </center>
    <!-- /.container -->
    <!-- jQuery -->

    <script src="../Scripts/Master/jquery.js"></script>


    <script src="../Scripts/Angular/angular.min.js"></script>
    <script src="../Scripts/Angular/angular-route.min.js"></script>
    <script src="../Scripts/MyApp.js"></script>
    <script src="../Scripts/AngularController/LoginController.js"></script>    <!-- Bootstrap Core JavaScript -->
    <script src="../Scripts/Master/bootstrap.min.js"></script>

</body>
</html>
