<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="online Milk order">
    <meta name="author" content="MilkyWay">
    <title>MilkyWay-Home Page</title>
    <link href="../CSS/AngularCSS.css" rel="stylesheet" />

    <!-- Bootstrap Core CSS -->
    <link href="../CSS/bootstrap.min.css" rel="stylesheet" />
    <!-- Custom CSS -->
    <link href="../CSS/logo-nav.css" rel="stylesheet" />
    <script type="text/javascript">


    function bringvalue() {

        var welcome_en = "<%$ Resources:String, MyResourceText%>"

        alert('Error Message:: ' + '<%= Resources.HiddenData.MyResourceText %>');
        alert('Error Message1:: ' + "<%= Resources.Resource1.MyResourceText %>");

        
       
    }
    </script>

</head>




<body ng-app="MyApp">
    <input type="text" id="translatedField" name="translatedField" value="<%=Resources.HiddenData.MyResourceText %>" />
    <input type="button" value="Click Here" onclick="bringvalue();" />
    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">
                    <img src="../Images/Logo.png" alt="">
                </a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#">About</a>
                    </li>
                    <li>
                        <a href="#">Services</a>
                    </li>
                    <li>
                        <a href="#">Contact</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>
    <!-- Page Content -->


    <center>
        <div class="row">
            <div class="col-lg-12"><h1>Login</h1></div>
        </div>

        <div ng-controller="LoginController">
            <form novalidate name="f1" ng-submit="Login()">
                <div style="color:rgb(142,2,2)">{{Message}}</div>
                <table ng-show="!IsLogedIn">
                    <!-- Here  ng-show="!IsLogedIn" means I want to hide table after loged in-->
                    <tr>

                        <td>
                            <div class="input-group">
                                <span class="input-group-addon" id="sizing-addon2"><span class="glyphicon glyphicon-user" aria-hidden="true"></span></span>
                                <input type="text" autocomplete="off" class="form-control" placeholder="Username" ng-change="changeEvent()"
                                       ng-model="LoginData.Username" name="cUsername" aria-describedby="sizing-addon2" id="User"
                                       ng-class="Submitted?'ng-dirty':''" required autofocus>
                            </div>

                        </td>

                    </tr>
                    <tr>
                        <td>
                            &nbsp;
                            <span class="error" ng-show="(f1.cUsername.$dirty || Submitted) && f1.cUsername.$error.required">Username required</span>
                        </td>
                    </tr>

                    <tr>

                        <td>
                            <div class="input-group">
                                <span class="input-group-addon" id="sizing-addon2"><span class="glyphicon glyphicon-asterisk" aria-hidden="true"></span></span>
                                <input type="password" class="form-control" placeholder="Password" ng-change="changeEvent()" aria-describedby="sizing-addon2"
                                       ng-model="LoginData.Password" id="pass" name="cPassword" ng-class="Submitted?' ng-dirty':''" required autofocus>
                            </div>

                        </td>

                    </tr>


                    <tr>
                        <td>
                            &nbsp;
                            <span class="error" ng-show="(f1.cPassword.$dirty || Submitted) && f1.cPassword.$error.required">Password required</span>
                        </td>
                    </tr>
                    <tr>

                        <td>
                            <input type="submit" class="btn btn-primary btn-lg btn-block" value="Login" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <a class="pull-left" href="SignUp.html">Sign Up</a>



                            <a class="pull-right" href="ForgetPassword.html">Forget Password?</a>

                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </center>
    <div>

        <input type="hidden" id="hdnusername">
        <input type="hidden" id="hdnpassword">
        <input type="hidden" id="hdnuzxcsername" value="sdfsdgfsdg">
    </div>
    <!-- /.container -->
    <!-- jQuery -->

    <script src="../Scripts/Master/jquery.js"></script>

    <script src="../Scripts/Security/aes.js"></script>
    <script src="../Scripts/Angular/angular.min.js"></script>
    <script src="../Scripts/Angular/angular-route.min.js"></script>
    <script src="../Scripts/MyApp.js"></script>
    <script src="../Scripts/AngularController/LoginController.js"></script>    <!-- Bootstrap Core JavaScript -->
    <script src="../Scripts/Master/bootstrap.min.js"></script>

</body>
</html>
